<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      text-align: center;
    }
    .dashboard {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    .subject-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .subject-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Welcome, <span id="student-name"></span></h2>
    <button class="subject-button" onclick="startExam('mysql')">MySQL</button>
    <button class="subject-button" onclick="startExam('python')">Python</button>
    <button class="subject-button" onclick="startExam('cpp')">C++</button>
    <button class="subject-button" onclick="startExam('cybersecurity')">Cyber Security</button>
  </div>

  <script>
    const student = JSON.parse(localStorage.getItem("student"));
    if (!student) {
      window.location.href = "login.html";
    } else {
      document.getElementById("student-name").innerText = student.username;
    }

    function startExam(subject) {
      localStorage.setItem("selectedSubject", subject);

      if (subject === "mysql") {
        window.location.href = "mysql_exam_dashboard.html";
      } else if (subject === "python") {
        window.location.href = "python_exam_dashboard.html";
      } else if (subject === "cpp") {
        window.location.href = "cpp_exam_dashboard.html";
      } else if (subject === "cybersecurity") {
        window.location.href = "cyber_exam_dashboard.html";
      }
    }
  </script>
</body>
</html>
