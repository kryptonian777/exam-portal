<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container text-center mt-5">
    <h2 id="exam-title">Loading...</h2>
    <div id="exam-questions" class="mt-4"></div>
    <button class="btn btn-primary mt-3" onclick="submitExam()">Submit Exam</button>
  </div>

  <script>
    const currentExam = JSON.parse(localStorage.getItem("currentExam") || "{}");
    const userExamData = JSON.parse(localStorage.getItem("examResults") || "{}");
    let questions = [];

    function renderQuestions(data) {
      const container = document.getElementById("exam-questions");
      data.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "mb-3";
        div.innerHTML = \`
          <div><strong>Q${i+1}:</strong> \${q.question}</div>
          \${q.options.map((opt, j) => \`
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q\${i}" value="\${opt}">
              <label class="form-check-label">\${opt}</label>
            </div>\`).join("")}
        \`;
        container.appendChild(div);
      });
    }

    function submitExam() {
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(\`input[name="q\${i}"]:checked\`);
        if (selected && selected.value === q.answer) score++;
      });
      const percent = Math.round((score / questions.length) * 100);
      const passed = percent >= 90;
      alert(passed ? "✅ Passed" : "❌ Failed");

      const file = currentExam.file;
      const data = userExamData[file] || { attempts: 0 };
      data.attempts += 1;
      data.status = passed ? "Passed" : "Failed";
      data.score = percent;
      if (!passed) data.failedAt = Date.now();
      localStorage.setItem("examResults", JSON.stringify({ ...userExamData, [file]: data }));

      if (passed) {
        const blob = new Blob([`Exam Report\nExam: ${file}\nScore: ${percent}%\nStatus: Passed`], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = \`\${file}_report.txt\`;
        link.click();
      }

      window.location.href = currentExam.type === "mysql"
        ? "mysql_exam_dashboard.html"
        : "python_exam_dashboard.html";
    }

    async function loadExam() {
      if (!currentExam.file) return;
      document.getElementById("exam-title").innerText = \`\${currentExam.type.toUpperCase()} Exam - \${currentExam.file.replace(".json", "").replace(/_/g, " ").toUpperCase()}\`;

      try {
        const res = await fetch(`../data/\${currentExam.type}/\${currentExam.file}`);
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error("Invalid data format.");
        questions = data;
        renderQuestions(data);
      } catch (err) {
        document.getElementById("exam-questions").innerText = "Failed to load questions.";
        console.error("Question Load Error:", err);
      }
    }

    loadExam();
  </script>
</body>
</html>
