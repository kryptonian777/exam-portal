<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MySQL Chapter Exams</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    .chapter-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    .chapter-button:hover {
      background-color: #0056b3;
    }
    .chapter-button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .countdown {
      font-size: 13px;
      color: #ff0000;
      margin-top: -8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select a MySQL Chapter Exam</h2>
    <div id="chapter-list">Loading chapters...</div>
  </div>

  <script>
    const files = [
      "alter_table_add_modify_drop.json",
      "mysql_aggregate_functions.json",
      "mysql_auto_increment.json",
      "mysql_between_in_like_isnull.json",
      "mysql_column_aliases_as.json",
      "mysql_comparison_operators.json",
      "mysql_create.json",
      "mysql_cross_join.json",
      "mysql_data_types.json",
      "mysql_delete_from_where.json",
      "mysql_describe_show_tables.json",
      "mysql_distinct_keyword.json",
      "mysql_drop_table.json",
      "mysql_foreign_key_basics.json",
      "mysql_having_clause.json",
      "mysql_in_any_all_exists.json",
      "mysql_inner_join.json",
      "mysql_insert_into.json",
      "mysql_join_multiple_tables.json",
      "mysql_left_join.json",
      "mysql_limit_keyword.json",
      "mysql_logical_operators.json",
      "mysql_normalization_basics.json",
      "mysql_notnull_default_constraints.json",
      "mysql_order_by.json",
      "mysql_order_by_asc_desc.json",
      "mysql_primary_unique_constraints.json",
      "mysql_right_join.json",
      "mysql_select_all.json",
      "mysql_select_columns.json",
      "mysql_self_join.json",
      "mysql_subqueries.json",
      "mysql_table_aliases_as_t.json",
      "mysql_truncate_table.json",
      "mysql_update_set_where.json",
      "mysql_views_basics.json",
      "mysql_where_clause.json",
      "mysql_why_normalization_needed.json",
      "create_table_with_columns_and_datatypes.json"
    ];

    const chapterConfig = {};
    files.forEach((file, i) => {
      chapterConfig[file] = {
        enabled: i % 5 === 0, // enable every 5th exam (adjust as needed)
        duration: 10 + (i % 4) * 5 // vary durations: 10,15,20,25
      };
    });

    const container = document.getElementById("chapter-list");

    function formatTime(ms) {
      const h = Math.floor(ms / 3600000);
      const m = Math.floor((ms % 3600000) / 60000);
      return `${h}h ${m}m`;
    }

    const examsWithLock = files.map(f => {
      const config = chapterConfig[f] || { enabled: false };
      const lockKey = `mysql_lock_${f}`;
      const lockUntil = localStorage.getItem(lockKey);
      const lockedDueToFailure = lockUntil && new Date(lockUntil) > new Date();

      return {
        file: f,
        label: f.replace("mysql_", "").replace(".json", "").replace(/_/g, " ").toUpperCase(),
        config,
        lockedDueToFailure,
        lockUntil
      };
    });

    examsWithLock.sort((a, b) => {
      const aReady = a.config.enabled && !a.lockedDueToFailure;
      const bReady = b.config.enabled && !b.lockedDueToFailure;
      return bReady - aReady;
    });

    container.innerHTML = '';
    examsWithLock.forEach(({ file, label, config, lockedDueToFailure, lockUntil }) => {
      const btn = document.createElement("button");
      btn.className = "chapter-button";
      btn.innerText = label;

      if (!config.enabled) {
        btn.disabled = true;
        btn.title = "Exam is locked";
      } else if (lockedDueToFailure) {
        btn.disabled = true;
        btn.title = "Locked for 12 hours due to failed attempt";

        const countdown = document.createElement("div");
        countdown.className = "countdown";

        function updateCountdown() {
          const now = new Date();
          const lockTime = new Date(lockUntil);
          const remaining = lockTime - now;
          if (remaining > 0) {
            countdown.innerText = `â³ Retry in: ${formatTime(remaining)}`;
          } else {
            countdown.innerText = "";
            localStorage.removeItem(`mysql_lock_${file}`);
            location.reload();
          }
        }

        updateCountdown();
        setInterval(updateCountdown, 60000);
        container.appendChild(countdown);
      } else {
        btn.title = `Start Exam (${config.duration} mins)`;
        btn.onclick = () => {
          localStorage.setItem("selectedSubject", "mysql");
          localStorage.setItem("selectedExamFile", file);
          localStorage.setItem("selectedDuration", config.duration);
          window.location.href = "exam.html";
        };
      }

      container.appendChild(btn);
    });
  </script>
</body>
</html>
