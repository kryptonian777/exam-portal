<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MySQL Exam Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #f5f5f5;
      padding: 2rem;
      font-family: Arial, sans-serif;
    }
    .exam-card {
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 1rem;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }
    .exam-card.locked {
      opacity: 0.6;
      pointer-events: none;
    }
    .exam-title {
      font-weight: bold;
      font-size: 1.3rem;
    }
    .retry-timer {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Select a MySQL Chapter Exam</h2>
    <div id="exam-list" class="row justify-content-center">Loading chapters...</div>
  </div>

  <script>
    const chapterConfig = {
      "alter_table_add_modify_drop.json": { duration: 30 },
      "aggregate_functions.json": { duration: 25 },
    };

    const userExamData = JSON.parse(localStorage.getItem("examResults") || "{}");

    function formatCountdown(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hrs = Math.floor(totalSeconds / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      return `${hrs}h ${mins}m`;
    }

    function renderExams() {
      const container = document.getElementById("exam-list");
      container.innerHTML = "";

      Object.entries(chapterConfig).forEach(([file, config]) => {
        const title = file.replace(".json", "").replace(/_/g, " ").toUpperCase();
        const result = userExamData[file] || {};
        const attempts = result.attempts || 0;
        const status = result.status || "Not Attempted";
        const lastScore = result.score !== undefined ? result.score : null;

        const cooldown = result.failedAt ? (Date.now() - result.failedAt < 2 * 60 * 60 * 1000) : false;
        const remaining = cooldown ? 2 * 60 * 60 * 1000 - (Date.now() - result.failedAt) : 0;

        const div = document.createElement("div");
        div.className = "col-md-6 exam-card" + (cooldown ? " locked" : "");
        div.innerHTML = `
          <div class="exam-title">${title}</div>
          <div>Duration: ${config.duration} mins</div>
          <div>Attempts: ${attempts}</div>
          <div>Status: ${status}</div>
          ${lastScore !== null ? `<div>Last Score: ${lastScore}%</div>` : ""}
          ${cooldown ? `<div class="retry-timer">‚è≥ Retry in: ${formatCountdown(remaining)}</div>` : ""}
          <button class="btn btn-primary mt-2" onclick="startExam('${file}')" ${cooldown ? "disabled" : ""}>Start Exam</button>
        `;
        container.appendChild(div);
      });
    }

    function startExam(file) {
      localStorage.setItem("currentExam", JSON.stringify({ file, type: "mysql" }));
      window.location.href = "exam.html";
    }

    renderExams();
  </script>
</body>
</html>
