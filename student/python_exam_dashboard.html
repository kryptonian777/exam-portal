<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Chapter Exams</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    .chapter-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    .chapter-button:hover {
      background-color: #1c7c34;
    }
    .chapter-button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .countdown {
      font-size: 13px;
      color: #ff0000;
      margin-top: -8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select a Python Chapter Exam</h2>
    <div id="chapter-list">Loading chapters...</div>
  </div>

  <script>
    const files = [
      "Arithmetic_operators.json",
      "Data_Types_and_Variables.json",
      "Logical_operators.json",
      "PythonSyntaxandSemantics.json",
      "comparison_operators.json"
    ];

    const chapterConfig = {
      "Arithmetic_operators.json": { enabled: true, duration: 20 },
      "Data_Types_and_Variables.json": { enabled: false, duration: 25 },
      "Logical_operators.json": { enabled: true, duration: 20 },
      "PythonSyntaxandSemantics.json": { enabled: false, duration: 30 },
      "comparison_operators.json": { enabled: true, duration: 15 }
    };

    const container = document.getElementById("chapter-list");

    function formatTime(ms) {
      const h = Math.floor(ms / 3600000);
      const m = Math.floor((ms % 3600000) / 60000);
      return `${h}h ${m}m`;
    }

    const examsWithLock = files.map(f => {
      const config = chapterConfig[f] || { enabled: false };
      const lockKey = `python_lock_${f}`;
      const lockUntil = localStorage.getItem(lockKey);
      const lockedDueToFailure = lockUntil && new Date(lockUntil) > new Date();

      return {
        file: f,
        label: f.replace(".json", "").replace(/_/g, " ").toUpperCase(),
        config,
        lockedDueToFailure,
        lockUntil
      };
    });

    examsWithLock.sort((a, b) => {
      const aReady = a.config.enabled && !a.lockedDueToFailure;
      const bReady = b.config.enabled && !b.lockedDueToFailure;
      return bReady - aReady;
    });

    container.innerHTML = '';
    examsWithLock.forEach(({ file, label, config, lockedDueToFailure, lockUntil }) => {
      const btn = document.createElement("button");
      btn.className = "chapter-button";
      btn.innerText = label;

      if (!config.enabled) {
        btn.disabled = true;
        btn.title = "Exam is locked";
      } else if (lockedDueToFailure) {
        btn.disabled = true;
        btn.title = "Locked for 12 hours due to failed attempt";

        const countdown = document.createElement("div");
        countdown.className = "countdown";

        function updateCountdown() {
          const now = new Date();
          const lockTime = new Date(lockUntil);
          const remaining = lockTime - now;
          if (remaining > 0) {
            countdown.innerText = `⏳ Retry in: ${formatTime(remaining)}`;
          } else {
            countdown.innerText = "";
            localStorage.removeItem(`python_lock_${file}`);
            location.reload();
          }
        }

        updateCountdown();
        setInterval(updateCountdown, 60000);
        container.appendChild(countdown);
      } else {
        btn.title = `Start Exam (${config.duration} mins)`;
        btn.onclick = () => {
          localStorage.setItem("selectedSubject", "python");
          localStorage.setItem("selectedExamFile", file);
          localStorage.setItem("selectedDuration", config.duration);
          window.location.href = "exam.html";
        };
      }

      container.appendChild(btn);
    });
  </script>
</body>
</html>
