<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Chapter Exams</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    .chapter-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    .chapter-button:hover {
      background-color: #218838;
    }
    .chapter-button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select a Python Chapter Exam</h2>
    <div id="chapter-list">Loading chapters...</div>
  </div>

  <script>
    const files = [
      "Arithmetic_operators.json",
      "Data_Types_and_Variables.json",
      "Logical_operators.json",
      "PythonSyntaxandSemantics.json",
      "comparision_operators.json"
    ];

    const chapterConfig = {
      "Arithmetic_operators.json": { enabled: true, duration: 20 },
      "Data_Types_and_Variables.json": { enabled: true, duration: 25 },
      "Logical_operators.json": { enabled: false, duration: 15 },
      "PythonSyntaxandSemantics.json": { enabled: false, duration: 30 },
      "comparision_operators.json": { enabled: true, duration: 20 }
    };

    const container = document.getElementById("chapter-list");
    container.innerHTML = "";

    files.sort((a, b) => {
      const aEnabled = chapterConfig[a]?.enabled ? 1 : 0;
      const bEnabled = chapterConfig[b]?.enabled ? 1 : 0;
      return bEnabled - aEnabled;
    });

    files.forEach(filename => {
      const config = chapterConfig[filename] || { enabled: false };
      const label = filename.replace(".json", "").replace(/_/g, " ").toUpperCase();

      const btn = document.createElement("button");
      btn.className = "chapter-button";
      btn.innerText = label;

      if (!config.enabled) {
        btn.disabled = true;
        btn.title = "Exam is locked";
      } else {
        btn.title = `Start Exam (${config.duration} mins)`;
        btn.onclick = () => {
          localStorage.setItem("selectedSubject", "python");
          localStorage.setItem("selectedExamFile", filename);
          localStorage.setItem("selectedDuration", config.duration);
          window.location.href = "exam.html";
        };
      }

      container.appendChild(btn);
    });
  </script>
</body>
</html>
